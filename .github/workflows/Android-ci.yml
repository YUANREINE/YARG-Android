name: Android CI Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Java JDK 17 (Required for Android builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Install Full Android SDK (Fixes missing SDK issues)
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk unzip wget dos2unix

          # Download and install command-line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          mkdir -p $ANDROID_HOME/cmdline-tools
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          
          # Accept SDK licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          
          # Install required SDK packages
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 4Ô∏è‚É£ Ensure Gradle Wrapper Exists (Fixes missing gradlew issues)
      - name: Ensure Gradle Wrapper Exists
        run: |
          if [ ! -f "gradlew" ]; then
            echo "Gradle Wrapper is missing! Re-generating..."
            ./gradlew wrapper --gradle-version 8.4
          fi

      # 5Ô∏è‚É£ Convert gradlew to Unix Format (Fixes line ending issues)
      - name: Convert gradlew to Unix Format
        run: dos2unix gradlew

      # 6Ô∏è‚É£ Grant Execute Permission to Gradlew
      - name: Grant Execute Permission to Gradlew
        run: chmod +x gradlew

      # 7Ô∏è‚É£ Cache Gradle Dependencies (Speeds up builds)
      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 8Ô∏è‚É£ Clean and Sync Dependencies (Fixes dependency issues)
      - name: Clean and Sync Dependencies
        run: ./gradlew clean build --refresh-dependencies --no-daemon

      # 9Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      # üîü Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          
